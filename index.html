    <!-- encabezado -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-6">
              <h2>Organizador</h2>
          </div>
          <div class="col-6">
              <input type="text" id="tareaInput">
              <button class="btn btn-primary" onclick="agregarTarea()">agregar tarea</button c>
          </div>
      </div>
  </div>
  
  <!-- titulos -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-4 titulo1"><h2>Tareas</h2></div>
          <div class="col-4 titulo2"><h2>En Proceso</h2></div>
          <div class="col-4 titulo3"><h2>Finalizados</h2></div>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row listas" id="listas">
          <div class="col-4 listas1">
              <ul id="ulTareas" class="list-group">
                  

              </ul>
            </div>
          <div class="col-4 listas2">
              <ul id="ulProcesos" class="list-group">
               

              </ul>

          </div>
          <div class="col-4 listas3">
              <ul id="ulCompletos" class="list-group">
              
              </ul>

          </div>
      </div>
  </div>
  <footer>
      <div class="container">

      </div>
  </footer>

   <!-- MODAL -->

   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="tituloModal">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="ingresarTexto">
            <div class="lista-modal">
                <!-- <h4>Lista Recordatorios</h4> -->
                <ul id="ulRecordatorio">
                </ul>
            </div>
         <textarea name="" id="textoModal" cols="50" rows="0"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" id="botonRecordatorio">Save changes</button>
        </div>
      </div>
    </div>
  </div>
